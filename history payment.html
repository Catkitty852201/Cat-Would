<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Try 'cover' if you want it to completely cover */
      display: block;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 10;
    }

    .overlay.show {
      opacity: 1;
    }

    .click-area {
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="6264754571029104126.png" alt="Transaction List" />
    <div class="click-area" id="clickArea"></div>
    <div class="overlay" id="overlay"></div>
  </div>

  <script>
    const clickArea = document.getElementById("clickArea");
    const overlay = document.getElementById("overlay");

    clickArea.addEventListener("click", function () {
      overlay.classList.add("show");

      setTimeout(() => {
        window.location.href = "6264754571029104116.png"; // ‚Üê dusra screenshot
      }, 600); // animation ke liye wait
    });
  </script>

</body>
</html>
