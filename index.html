<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 20px; /* optional: thoda spacing */
    }

    .splash-container img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "home to history.html";
    }, 4000);
  </script>
</head>
<body>

  <div class="splash-container">
    <img src="6264754571029104002.png" alt="Splash Screen" />
  </div>

</body>
</html>
